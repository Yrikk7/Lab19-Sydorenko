        'AnyConv.com__z10.jpg',
       ];
       const Ngers = document.querySelectorAll('#sas td');
       const dive = document.getElementById('sos');
       function dragStart(event) {
        event.dataTransfer.setData('text/plain', event.target.id);
       }
       restartGame()
       function restartGame() {
        randomImage()
        var image2 = [];
        Ngers.forEach(Nger => {
            // Випадково вибрати посилання на зображення з масиву
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            // Встановити випадкове зображення як фон для клітинки
            Nger.style.backgroundImage = `url('${randomImage}')`;
            Nger.addEventListener('drop', function(event) {
                event.preventDefault();
                const data = event.dataTransfer.getData('text/plain');
                const draggedPiece = document.getElementById(data);
                if (draggedPiece.style.backgroundImage === dive.style.backgroundImage) {
                   alert('Картинка зівпала');
                   restartGame();
                } else {
                   alert('Картинка не зівпала, спробуй ще раз');
                }
            });
            image2.push(Nger.style.backgroundImage);           
        });  
       }
      
        function randomImage(){            
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
            // Встановити випадкове зображення як фон для клітинки
            dive.style.backgroundImage = `url('${randomImage}')`;
            dive.classList.add('piece');
            dive.addEventListener('dragstart', dragStart);
        }     

    </script>
